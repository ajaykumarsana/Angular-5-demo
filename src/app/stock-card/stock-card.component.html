<div class="card text-center p-2 m-2" [ngStyle]="{'background-color':background_color}" style="width:22rem;">
    <div class="card-body">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-text">{{companyName}}</p>
        <button (click)="selectedCard($event)" class="btn btn-lg btn-primary">{{buttonLabel}}</button>
    </div>
</div>
